<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Details</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <main class="dashboard" aria-labelledby="title">
    <header class="dashboard-header">
      <h1 id="title">Weather Details</h1>
      <nav>
        <a href="index.html" class="history-link">&larr; Back to Dashboard</a>
        <a href="history.html" class="history-link">View History &rarr;</a>
      </nav>
    </header>
    <section class="card-grid">
      <article class="card" id="temp-card">
        <h3>Outside Temp</h3>
        <div id="temp" class="big-value">--Â°F</div>
      </article>
      <article class="card" id="humidity-card">
        <h3>Humidity</h3>
        <div id="humidity" class="big-value">--%</div>
      </article>
      <article class="card" id="pressure-card">
        <h3>Pressure</h3>
        <div id="pressure" class="big-value">-- inHg</div>
      </article>
      <article class="card" id="update-card">
        <h3>Last Update</h3>
        <div id="update-time" class="value">--:--</div>
      </article>
    </section>
  </main>
  <script type="module" src="scripts/weather-details.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: { number: { value: 40, density: { enable: true, value_area: 800 } }, color: { value: ['#38bdf8', '#f472b6'] }, shape: { type: 'circle' }, opacity: { value: 0.3 }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: '#38bdf8', opacity: 0.2, width: 1 }, move: { enable: true, speed: 0.6 } },
      interactivity: { events: { onhover: { enable: true, mode: 'bubble' }, resize: true }, modes: { bubble: { distance: 150, size: 4, duration: 2, opacity: 0.8, speed: 3 } } },
      retina_detect: true
    });
  </script>
</body>
</html>
