<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather History</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <main class="dashboard" aria-labelledby="title">
    <header class="dashboard-header">
      <h1 id="title">Weather History</h1>
      <nav>
        <a href="index.html" class="history-link">&larr; Back to Dashboard</a>
      </nav>
    </header>
    <section class="history-controls">
      <select id="range-selector">
        <option value="1h">Last Hour</option>
        <option value="24h" selected>Last 24 Hours</option>
        <option value="7d">Last 7 Days</option>
        <option value="30d">Last 30 Days</option>
      </select>
    </section>
    <section class="history-grid">
      <div class="chart-card"><canvas id="tempChart"></canvas></div>
      <div class="chart-card"><canvas id="windChart"></canvas></div>
      <div class="chart-card"><canvas id="pressureChart"></canvas></div>
    </section>
  </main>
  <script type="module" src="history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: ['#38bdf8', '#f472b6'] },
        shape: { type: 'circle' },
        opacity: { value: 0.6 },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: '#38bdf8', opacity: 0.3, width: 1 },
        move: { enable: true, speed: 0.6 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: 'bubble' }, resize: true },
        modes: { bubble: { distance: 150, size: 4, duration: 2, opacity: 0.8, speed: 3 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
