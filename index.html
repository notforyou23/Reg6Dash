<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regina Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <main class="dashboard" aria-labelledby="title">
    <header class="dashboard-header">
      <h1 id="title">Regina's Dashboard</h1>
      <section class="time-cards" aria-label="World Clocks">
        <div class="time-card">
          <h2>Leonardo</h2>
          <div id="leonardo-time" class="time-value">00:00:00</div>
        </div>
        <div class="time-card">
          <h2>Florence</h2>
          <div id="florence-time" class="time-value">00:00:00</div>
        </div>
      </section>
    </header>
    <section class="card-grid">
      <article class="card sauna-card" id="sauna-info">
        <div class="sauna-animation-container"></div>
        <h3>Sauna</h3>
        <div id="sauna-temperature" class="big-value">--°F</div>
        <div id="sauna-status" class="status-text">Unknown</div>
        <button id="sauna-toggle" class="sauna-toggle">Turn Sauna On</button>
      </article>
      <article class="card" id="outdoor-combined">
        <div class="temp-animation-container"></div>
        <h3>Outside</h3>
        <div class="big-value temp-value">--°F</div>
        <div class="sub-value humidity-value">--%</div>
        <div class="feels-like">Feels like --°F</div>
        <div class="uv-section">
          <div class="uv-label">UV Index</div>
          <div class="uv-value">--</div>
          <div class="solar-value">-- W/m²</div>
        </div>
      </article>
      <article class="card" id="wind-combined">
        <div class="wind-animation-container"></div>
        <h3>Wind</h3>
        <div class="big-value wind-speed-value">-- mph</div>
        <div class="sub-value wind-direction-value">--</div>
        <div class="gust">Gust: -- mph</div>
        <div class="high">Today's High: -- mph</div>
        <div class="pressure-section">
          <div class="pressure-label">Pressure</div>
          <div class="pressure-value">-- inHg</div>
          <div class="trend-indicator">--</div>
        </div>
      </article>
      <article class="card" id="last-update">
        <h3>Last Update</h3>
        <div id="update-time" class="value">--:--:--</div>
        <div class="progress-bar">
          <div id="update-progress" class="progress"></div>
        </div>
        <a href="./history.html" class="history-link">View History →</a>
        <a href="./weather.html" class="history-link">Weather Details →</a>
      </article>
    </section>
  </main>
  <script type="module" src="scripts/app.js"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 40, density: { enable: true, value_area: 1000 } },
        color: { value: ['#ffffff', '#007AFF', '#00C7BE', '#30D158'] },
        shape: { type: 'circle' },
        opacity: { 
          value: 0.3,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: { 
          value: 3, 
          random: true,
          anim: { enable: true, speed: 2, size_min: 1, sync: false }
        },
        line_linked: { 
          enable: true, 
          distance: 200, 
          color: '#ffffff', 
          opacity: 0.15, 
          width: 1 
        },
        move: { 
          enable: true, 
          speed: 0.8,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { 
          onhover: { enable: true, mode: 'bubble' }, 
          onclick: { enable: false },
          resize: true 
        },
        modes: { 
          bubble: { 
            distance: 200, 
            size: 6, 
            duration: 2, 
            opacity: 0.6, 
            speed: 3 
          }
        }
      },
      retina_detect: true
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
