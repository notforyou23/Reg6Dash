<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regina Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <main class="dashboard" aria-labelledby="title">
    <header class="dashboard-header">
      <h1 id="title">Regina's Dashboard</h1>
      <section class="time-cards" aria-label="World Clocks">
        <div class="time-card">
          <h2>Leonardo</h2>
          <div id="leonardo-time" class="time-value">00:00:00</div>
        </div>
        <div class="time-card">
          <h2>Florence</h2>
          <div id="florence-time" class="time-value">00:00:00</div>
        </div>
      </section>
    </header>
    <section class="card-grid">
      <article class="card sauna-card" id="sauna-info">
        <div class="sauna-animation-container"></div>
        <h3>Sauna</h3>
        <div id="sauna-temperature" class="big-value">--°F</div>
        <div id="sauna-status" class="status-text">Unknown</div>
        <button id="sauna-toggle" class="sauna-toggle">Turn Sauna On</button>
      </article>
      <article class="card" id="outdoor-combined">
        <div class="temp-animation-container"></div>
        <h3>Outside</h3>
        <div class="big-value temp-value">--°F</div>
        <div class="sub-value humidity-value">--%</div>
        <div class="feels-like">Feels like --°F</div>
      </article>
      <article class="card" id="atmospheric-combined">
        <div class="atmos-animation-container"></div>
        <h3>Atmosphere</h3>
        <div class="pressure-value">-- inHg</div>
        <div class="trend-indicator">--</div>
        <div class="solar-value">-- W/m²</div>
        <div class="uv-value">UV: --</div>
      </article>
      <article class="card" id="wind-combined">
        <div class="wind-animation-container"></div>
        <h3>Wind</h3>
        <div class="big-value wind-speed-value">-- mph</div>
        <div class="sub-value wind-direction-value">--</div>
        <div class="gust">Gust: -- mph</div>
        <div class="high">Today's High: -- mph</div>
      </article>
      <article class="card" id="indoor-combined">
        <div class="home-animation-container"></div>
        <h3>Home</h3>
        <div class="value">--°F | --%</div>
      </article>
      <article class="card" id="sauna-sensor">
        <div class="home-animation-container"></div>
        <h3>Sauna Sensor</h3>
        <div class="value">--°F | --%</div>
      </article>
      <article class="card" id="last-update">
        <h3>Last Update</h3>
        <div id="update-time" class="value">--:--:--</div>
        <div class="progress-bar">
          <div id="update-progress" class="progress"></div>
        </div>
        <a href="history.html" class="history-link">View History →</a>
      </article>
    </section>
  </main>
  <script type="module" src="scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: { number: { value: 40, density: { enable: true, value_area: 800 } }, color: { value: ['#38bdf8', '#f472b6'] }, shape: { type: 'circle' }, opacity: { value: 0.3 }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: '#38bdf8', opacity: 0.2, width: 1 }, move: { enable: true, speed: 0.6 } },
      interactivity: { events: { onhover: { enable: true, mode: 'bubble' }, resize: true }, modes: { bubble: { distance: 150, size: 4, duration: 2, opacity: 0.8, speed: 3 } } },
      retina_detect: true
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
